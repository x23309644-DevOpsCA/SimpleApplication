jobs:
  build:
    working_directory: ~/SimpleApplication
    docker:
      - image: circleci/node:21.7.1
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@5'
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install-npm
          command: npm install
      # Uncomment if tests are needed
      # - run:
      #     name: test-run
      #     command: npm run test
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }} 
          paths:
            - ./node_modules

